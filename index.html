<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="scoreboard">
    <div id="player-score" class="score">
      <h1>you</h1>
      <p class='scores'>0</p>
    </div>
    <div id="computer-score" class="score">
      <h1>computer</h1>
      <p class='scores'>0</p>
    </div>
  </div>
  <div class=moves>
    <h1 id='player-alert'> </h1>
    <h1 id='computer-alert'> </h1>
    <h1 id='winner-alert'> </h1>
  </div>
  <div class="images">
    <img src="images/rock.png" class=image-items id='rock'>
    <img src="images/paper.png" class=image-items id='paper'>
    <img src="images/scissors.png" class=image-items id='scissors'>
  </div>
<script src='scripts.js'></script>
</body>
</html>
